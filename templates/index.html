{% extends "layout/default.html" %}

{% block main %}

<h1>Tables</h1>


<table class="table table-hover">
  <thead>
	<tr>
    	<th>Name</th>
  	</tr>
  </thead>
    
{% for root in app.roots %}
<tr>
    <td><a href="{{ url_for( '%s.list' % root.name ) }}">{{ root.label }}s</a></td>
</tr>
{% endfor %}


</table>

{% endblock %}
