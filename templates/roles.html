{% extends "layout/sidebar.html" %}

{% set navigation_hint = 'roles' %}


{% block main_title %}Roles{% endblock %}
{% block main_title_actions %}<a href="#" class="btn">Add Role</a>{% endblock %}

{% block main_body %}

<table class="table table-hover">
              <thead>
                <tr>       
                  <th>Name</th>
                  <th>Actions</th>
                 </tr>
              </thead>

{% for row in rows %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.actions }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
