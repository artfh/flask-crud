{% extends "crud/list.html" %}

{% block main_title %}Users{% endblock %}

{% block table_header %}      
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
{% endblock %}


{% block table_row %}      
      <td><a href="{{ url_for('%s.edit' % crud_name, id=crud.get_id(row)) }}">{{ row.username }}</a></td>
      <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
{% endblock %}
